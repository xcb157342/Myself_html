<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- 声明使用UTF-8字符编码 -->
    <meta charset="UTF-8">
    <!-- 使页面在移动设备上正确缩放和渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" )>
    <title>谢诚斌</title>

    <!-- 引入外部字体图标库 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4716565_bm3bllygabk.css">
    <link rel="stylesheet" href="styles.css?v=1.0.3.1">
    <link rel="stylesheet" href="notepage.css">
    <link rel="stylesheet" href="shell.css">
    <link rel="stylesheet" href="calendarpage.css">
    <link rel="stylesheet" href="appspage.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="lottery.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="current-time" id="current-time">加载中...</div>
    <button id="scrollToTopBtn" class="top-hidden">
        <i class="iconfont icon-top"
            style="width: 0.4rem;height: 0.4rem;display: flex;align-items: center;justify-content: center;"></i>
    </button>
    <div class="content" id="homepage">
    </div>

    <div class="content" id="notepage">
        <div class="button-container">
            <button class="notenavb" data-target="expertise" onclick="notenavclick.call(this)">专业知识</button>
            <button class="notenavb" data-target="literature" onclick="notenavclick.call(this)">论文文献</button>
            <button class="notenavb" data-target="software" onclick="notenavclick.call(this)">软件技能</button>
            <button class="notenavb" data-target="english" onclick="notenavclick.call(this)">英语水平</button>
            <button class="notenavb" data-target="comment" onclick="notenavclick.call(this)">留言</button>
        </div>
        <div class="note_window" id="expertise">
            <span>专业知识</span>
        </div>
        <div class="note_window" id="literature">
            <h2>论文文献</h2>
            <p>这里是论文文献的内容。</p>
        </div>

        <div class="note_window" id="software">
            <h2>软件技能</h2>
            <p>这里是关于软件技能的内容。</p>
        </div>

        <div class="note_window" id="english">
            <h2>英语水平</h2>
            <p>这里是英语水平的内容。</p>
        </div>
        <div class="note_window" id="comment">
            <div style="font-size: 0.5rem;">留言</div>
            <div id="item-list"></div>
            <input type="text" id="input-text" class="input-field hidden" placeholder="请输入文本" />
            <button id="create-button" class="crebutton">创建</button>
        </div>
    </div>
    </div>

    <div class="content" id="calendarpage">
        <iframe src="calendar.html" id="calendar-frame" width="100%" height="800rem"></iframe>
    </div>

    <div class="content" id="appspage">
        <div class="appi" id="app1">天气</div>
        <div class="appi" id="app2">抽奖</div>
        <div class="appi" id="app3">app3</div>
        <div class="appi" id="app4">app4</div>
    </div>
    <div class="weatherpage" id="weatherpage">
        <h1><b>天气查询</b></h1>
        <div class="weather-container">
            <div class="weather-info" id="weather-info"></div>
            <div id="address"></div>
        </div>
        <div class="suggestions" id="suggestions"></div>
        <div class="error" id="error-message"></div>
        <button class="close" id="close">X</button>
    </div>
    <div class="lottery">
        <div class="lo-container">
            <div class="lo-card" style="--i:-4;">1</div>
            <div class="lo-card" style="--i:-3;">2</div>
            <div class="lo-card" style="--i:-2;">3</div>
            <div class="lo-card" style="--i:-1;">4</div>
            <div class="lo-card" style="--i:0;">5</div>
            <div class="lo-card" style="--i:1;">6</div>
            <div class="lo-card" style="--i:2;">7</div>
            <div class="lo-card" style="--i:3;">8</div>
            <div class="lo-card" style="--i:4;">9</div>
        </div>
        <button id="resetButton" onclick="resetButton()">
            <div class="reset-icon" style="scale:3;">
                <i class="iconfont icon-close" style="scale: 1.5;"></i>
            </div>
        </button>
    </div>
    <div class="varify-container">
        <div class='varify'>
            <h1>抽奖验证</h1>
            <!-- 验证码输入框 -->
            <input type="text" id="codeInput" placeholder="  请输入验证码">
            <button onclick="verifyCode()" id="varifybutton">验证</button>
            <div class="errortext"></div>
            <button id="varify-close" style="background-color: rgba(0,0,0,0); cursor: pointer;" onclick="closevarify()">
                <div class=" varify-close-button"
                    style="scale: 0.8; color: red;box-shadow: 0 0.2rem 2rem rgba(0,0,0,0.5);">
                    <i class="iconfont icon-close"></i>
                </div>
            </button>
        </div>
    </div>

    <div class="content" id="linkspage">
        <h2>内容 5</h2>
        <p>这是第二个内容的描述。</p>
    </div>

    <div class="content" id="warningpage">
        <h2>内容 6</h2>
        <p>这是第二个内容的描述。</p>
    </div>

    <div class="content" id="morepage">
        <h2>内容 7</h2>
        <p>这是第二个内容的描述。</p>
    </div>

    <!-- 侧边栏导航菜单 -->
    <div class="shell">
        <ul class="nav">
            <!-- 激活状态的列表项，带有个人图片 -->
            <li class="active" id="logo">
                <a href="#">
                    <div class="icon">
                        <div class="imageBox">
                            <img class="" data-target="homepage" src="./font/ime.png" alt=""
                                style="border-radius: 5rem; width: 0.5rem; height: 0.5rem;">
                        </div>
                    </div>
                    <div class="navtext" data-target="homepage">谢诚斌</div>
                </a>
            </li>

            <!-- 其他导航项，带有图标 -->
            <li>
                <a href="#home">
                    <div class="icon" data-target="homepage">
                        <i class="iconfont icon-home" "></i>
                    </div>
                    <div class=" navtext" data-target="homepage">Home
                    </div>
                </a>
            </li>
            <li>
                <a href="#note">
                    <div class="icon" data-target="notepage">
                        <i class="iconfont icon-file"></i>
                    </div>
                    <div class="navtext" data-target="notepage">Note</div>
                </a>
            </li>
            <li>
                <a href="#calendar">
                    <div class="icon" data-target="calendarpage">
                        <i class="iconfont icon-calendar"></i>
                    </div>
                    <div class="navtext" data-target="calendarpage">calendar</div>
                </a>
            </li>
            <li>
                <a href="#apps">
                    <div class="icon" data-target="appspage">
                        <i class="iconfont icon-apps"></i>
                    </div>
                    <div class="navtext" data-target="appspage">apps</div>
                </a>
            </li>
            <li>
                <a href="#links">
                    <div class="icon" data-target="linkspage">
                        <i class="iconfont icon-find"></i>
                    </div>
                    <div class="navtext" data-target="linkspage">links</div>
                </a>
            </li>
            <li>
                <a href="#warning">
                    <div class="icon" data-target="warningpage">
                        <i class="iconfont icon-warning"></i>
                    </div>
                    <div class="navtext" data-target="warningpage">warning</div>
                </a>
            </li>
            <li>
                <a href="#more">
                    <div class="icon" data-target="morepage">
                        <i class="iconfont icon-more"></i>
                    </div>
                    <div class="navtext" data-target="morepage">more</div>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="scripts.js?v=1.0.1"></script>
    <script type="module" src="lottery.js"></script>
</body>

</html>
