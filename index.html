<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- 声明使用UTF-8字符编码 -->
    <meta charset="UTF-8">

    <!-- 使页面在移动设备上正确缩放和渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 设置网页的标题 -->
    <title>🦀の小窝</title>

    <!-- 引入外部字体图标库 -->
    <link rel="stylesheet" href="font/iconfont.css">

    <style>
        /* 重置所有元素的默认边距、内边距和box-sizing属性 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        /* 设置页面的背景颜色 */
        body {
            background: #e4e9f5;
        }

        /* 定义页面各个部分的样式，居中显示，并设置较大的字体 */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font: 900 100px '';
            /* 定义字体粗细和大小，但缺少字体系列 */
            color: #ffa21759;
            /* 文字颜色带有透明度 */
            background: #e4e9f5;
        }

        /* 固定侧边导航栏（shell）的样式 */
        .shell {
            position: fixed;
            width: 84px;
            /* 默认宽度 */
            height: 100%;
            background: #000000;
            z-index: 9999;
            /* 确保导航栏在其他元素之上 */
            transition: width 0.5s;
            /* 宽度平滑过渡 */
            padding-left: 10px;
            overflow: hidden;
            /* 隐藏超出内容 */
        }

        /* 当鼠标悬停时，扩展shell宽度 */
        .shell:hover {
            width: 300px;
        }

        /* 圆形图片容器的样式 */
        .imageBox {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* 使图片呈圆形 */
            overflow: hidden;
            /* 确保图片不超出容器 */
        }

        /* 确保容器中的图片适应 */
        .imageBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持图片比例并覆盖容器 */
        }

        /* 导航栏中无序列表的样式 */
        .shell ul {
            position: relative;
            height: 100vh;
            /* 占满视口高度 */
        }

        /* shell中的每个列表项的样式 */
        .shell ul li {
            position: relative;
            padding: 5px;
        }

        /* 激活状态的列表项样式 */
        .active {
            background: #e4e9f5;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        /* 为激活项添加装饰阴影效果（顶部） */
        .active::before {
            content: "";
            position: absolute;
            top: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom-right-radius: 25px;
            box-shadow: 5px 5px 0 5px #e4e9f5;
            background: transparent;
        }

        /* 为激活项添加装饰阴影效果（底部） */
        .active::after {
            content: "";
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-top-right-radius: 25px;
            box-shadow: 5px -5px 0 5px #e4e9f5;
            background: transparent;
        }

        /* 设置logo的边距 */
        #logo {
            margin: 40px 0 100px 0;
        }

        /* 导航栏中列表项链接的样式 */
        .shell ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
            /* 防止文本换行 */
        }

        /* 列表项图标的样式 */
        .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            padding-left: 10px;
            height: 70px;
            color: #333;
            transition: 0.5s;
            color: rgb(255, 255, 255);
            /* 图标的白色 */
        }

        /* 设置图标的大小 */
        .icon i {
            font-size: 30px;
            z-index: 999;
        }

        /* 图标旁边文本的样式 */
        .text {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #ffad32c1;
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        /* 当鼠标悬停时，改变图标和文本的颜色 */
        .shell ul li:hover a .icon,
        .shell ul li:hover a .text {
            color: #ffa117;
            /* 高亮颜色 */
        }

        /* 激活状态的图标样式，添加边框和阴影 */
        .active a .icon::before {
            content: "";
            position: absolute;
            inset: 5px;
            width: 60px;
            background: #000000;
            border-radius: 50%;
            transition: 0.5s;
            border: 7px solid #ffa117;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <!-- 侧边栏导航菜单 -->
    <div class="shell">
        <ul class="nav">
            <!-- 激活状态的列表项，带有个人图片 -->
            <li class="active" id="logo">
                <a href="#">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="./goat.jpg" alt="">
                        </div>
                    </div>
                    <div class="text">🦀の小窝</div>
                </a>
            </li>

            <!-- 其他导航项，带有图标 -->
            <li>
                <a href="#home">
                    <div class="icon">
                        <i class="iconfont icon-cangku"></i>
                    </div>
                    <div class="text">Home</div>
                </a>
            </li>
            <li>
                <a href="#theme">
                    <div class="icon">
                        <i class="iconfont icon-zhuti_tiaosepan"></i>
                    </div>
                    <div class="text">Theme</div>
                </a>
            </li>
            <li>
                <a href="#wallet">
                    <div class="icon">
                        <i class="iconfont icon-qianbao"></i>
                    </div>
                    <div class="text">Wallet</div>
                </a>
            </li>
            <li>
                <a href="#picture">
                    <div class="icon">
                        <i class="iconfont icon-tupian"></i>
                    </div>
                    <div class="text">Picture</div>
                </a>
            </li>
            <li>
                <a href="#code">
                    <div class="icon">
                        <i class="iconfont icon-erweima"></i>
                    </div>
                    <div class="text">QR code</div>
                </a>
            </li>
            <li>
                <a href="#authentication">
                    <div class="icon">
                        <i class="iconfont icon-dunpaibaoxianrenzheng"></i>
                    </div>
                    <div class="text">Authentication</div>
                </a>
            </li>
            <li>
                <a href="#me">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="./goat.jpg" alt="">
                        </div>
                    </div>
                    <div class="text">ME</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- 与每个导航项对应的内容部分 -->
    <section id="home">Home</section>
    <section id="theme">Theme</section>
    <section id="wallet">Wallet</section>
    <section id="picture">Picture</section>
    <section id="code">QR code</section>
    <section id="authentication">Authentication</section>
    <section id="me">ME</section>

</body>

<script>
    /* 选择导航中的所有列表项 */
    let nav = document.querySelectorAll(".nav li");

    /* 为点击的列表项添加'active'类，并移除其他项的'active'类 */
    function activeLink() {
        nav.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
    }

    /* 为每个列表项添加点击事件 */
    nav.forEach((item) => item.addEventListener("click", activeLink));
</script>

</html>
