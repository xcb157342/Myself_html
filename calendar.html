<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="calendar.css"> <!-- 引入样式文件 -->
</head>

<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev-month">上一月</button>
            <h2 id="month-year"></h2>
            <button id="next-month">下一月</button>
        </div>
        <div class="calendar">
            <div class="weekdays">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div id="days" class="days"></div>
        </div>
        <button class="jump-to-today" id="jump-to-today">今</button>
    </div>

    <script type="module" src="calendar.js"></script> <!-- 引入脚本文件 -->
</body>

</html>
